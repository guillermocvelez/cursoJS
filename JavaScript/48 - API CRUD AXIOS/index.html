<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>

    <section id="crud">
        <article>
            <h2 class="crud-title">Agregar</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="Constelación">
                <br>
                <input type="submit" value="enviar">
                <input type="hidden" name="id">
            </form>
        </article>

        <article>
            <h2>Ver santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <template id="crud-template">
                        <tr>
                            <td class="name"></td>
                            <td class="constelation"></td>
                            <td>
                                <button class="edit">Editar</button>
                                <button class="delete">Eliminar</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </article>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
