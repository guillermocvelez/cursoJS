<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            box-sizing: border-box;
            font-display: sans-serif;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body{
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        img{
            max-width: 100%;
            height: auto;
        }
        main{
            flex-grow: 1;
        }
        .container {
            margin-left: auto;
            margin-right: auto;
            max-width: 992px;
        }
        .header {
            padding: .5rem;
            background-color: antiquewhite;
        }
        .header-content{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img{
            width: 3rem;
            height: auto;
        }
        .menu{
            display: flex;
            justify-content: space-between;
            font-size: 115%;
        }
        .menu a{
            color: chocolate;
            padding: 0 1vw;
            transition: all 300ms ease;
        }
        .menu a:hover{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <section class="header-content container">
        <article class="logo">
            <img src="https://jonmircha.com/img/kEnAi.svg" alt="Kenai">
        </article>
        <nav class="menu">
            <a href="assets/home.html">Home</a>
            <a href="assets/about.html">About</a>
            <a href="assets/servicios.html">Servicios</a>
            <a href="assets/contacto.html">Contacto</a>
        </nav>
        </section>
    </header>
    <main class="">


    </main>
    <footer class="footer container">
        <p><small>Sitio dise√±ado po mi</small></p>
    </footer>
    <script>
        const d = document;
        const $main = d.querySelector('main');

        const getHTML = (options) => {
            let { url,success,error } = options;
            const xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", (e) =>{
                if(xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status <300){
                    let html = xhr.responseText;
                    success(html);
                } else {
                    error("Error");
                }
            });

            xhr.open("GET",url);
            xhr.setRequestHeader("Content-type", "text-html; charset=utf-8")
            xhr.send();
        }

        d.addEventListener("DOMContentLoaded", e => {
            getHTML({
                url: "assets/home.html",
                success:(html) =>{  
                    $main.innerHTML = html
                },
                error:(error) => {
                    $main.innerHTML = `<h1>${error}</h1>` 
                }
            });
        });

        d.addEventListener("click", e => {
            if(e.target.matches(".menu a")){
                e.preventDefault();
                getHTML({
                url: e.target.href,
                success:(html) =>{  
                    $main.innerHTML = html
                },
                error:(error) => {
                    $main.innerHTML = `<h1>${error}</h1>` 
                }
            });
            }
        })
    </script>
</body>
</html>
